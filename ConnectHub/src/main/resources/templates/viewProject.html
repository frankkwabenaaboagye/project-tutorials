<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/companyHomepageLayout}" >

<head>
    <title>Company Homepage</title>
    <link th:href="@{/css/companyHomepageStyling.css}" rel="stylesheet" >

    <style>
        .skill-bubble {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            color: white;
            position: relative;
        }

        .remove-skill {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 14px;
            color: black;
            cursor: pointer;
            font-weight: bold;
            background: transparent;
            border: none;
        }
    </style>

</head>
<body>

<section class="company-homepage-body">
    <section layout:fragment="content">

        <!-- Jobs Section -->
        <section class="container my-5">
            <h2 class="scheme-1" th:text="'Project with id, ' + ${project.getId()} + '!'"> </h2>

        </section>

        <section class="about container my-5">
            <h2>Additional Stuffs</h2>
            <p class="scheme-1" th:text="${project.getTitle()}"> </p>
            <p class="scheme-1" th:text="${project.getLocation()}"> </p>
            <p class="scheme-1" th:text="${project.getSkills()}"> </p>
            <p class="scheme-1" th:text="${project.getDescription()}"> </p>
            <p class="scheme-1" th:text="${project.getProjectDocument().getFirst().getDocumentUrl()}"> </p>
            <p class="scheme-1" th:text="${project.getProjectDocument().getFirst().getDocumentName()}"> </p>
            <p class="scheme-1" th:text="${project.getDeadline()}"> </p>




            <form th:action="@{/handle-company-project-update/{projectId}(projectId=${project.getId()})}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="*{project.getTitle()}" >
                    </div>
                    <div class="col-md-6">
                        <label for="documentName" class="form-label">Project Document Name</label>
                        <input type="text" class="form-control" id="documentName" name="documentName" th:value="*{project.getProjectDocument().getFirst().getDocumentName()}" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="document" class="form-label">Document2</label>
                    <iframe th:src="@{${documentSrc}}" id="document" name="document" width="100%" height="600px"></iframe>
                </div>

                <div class="mb-3">
                    <label for="projectFile" class="form-label">Change Document</label>
                    <input type="file" class="form-control btn btn-outline-primary" id="projectFile" name="projectFile" accept="application/pdf" th:value="*{project.getProjectDocument().getFirst().getDocumentUrl()}">
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" th:value="*{project.getLocation()}">
                </div>

                <div class="mb-3">
                    <label for="deadline">Project Deadline</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" th:value="*{project.getDeadline()}">
                </div>


                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="skills" name= "skills" th:value="*{project.getSkills()}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="description" name= "description" rows="4" th:text="${project.getDescription()}"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </section>

        <div class="container mt-5">
            <h2 class="mb-4">Project Details</h2>
            <div class="card p-4">
                <h4 th:text="${project.getTitle()}">Project Name</h4>
                <p><strong>Description:</strong> <span th:text="${project.getDescription() }">Project Description</span></p>
                <p><strong>Start Date:</strong> <span th:text="${project.getPostedDate()}">2023-01-01</span></p>
                <p><strong>End Date:</strong> <span th:text="${project.getDeadline()}">2023-12-31</span></p>

                <!-- Skills Section -->
                <div class="mt-4">
                    <h5>Skills Required:</h5>
                    <div id="skills-container">
                        <!-- Thymeleaf loop to render skills -->
                        <div th:each="skill : ${project.skills}" class="skill-bubble">
                            <span th:text="${skill}">Skill</span>
                            <span class="remove-skill" onclick="removeSkill(this)">x</span>
                        </div>
                    </div>

                    <!-- Add New Skill -->
                    <div class="mt-3">
                        <input type="text" id="new-skill" class="form-control mb-2" placeholder="Add a new skill" />
                        <button class="btn btn-primary" onclick="addSkill()">Add Skill</button>
                    </div>
                </div>

            </div>
        </div>

        <script>
            function removeSkill(element) {
                element.parentElement.remove();
            }

            function addSkill() {
                const skillInput = document.getElementById('new-skill');
                const skill = skillInput.value.trim();
                if (skill) {
                    const skillContainer = document.getElementById('skills-container');
                    const skillBubble = document.createElement('div');
                    skillBubble.className = 'skill-bubble';

                    const skillText = document.createElement('span');
                    skillText.textContent = skill;
                    skillBubble.appendChild(skillText);

                    const removeButton = document.createElement('span');
                    removeButton.className = 'remove-skill';
                    removeButton.textContent = 'Ã—';  // Make sure the cross is visible
                    removeButton.setAttribute('onclick', 'removeSkill(this)');
                    skillBubble.appendChild(removeButton);

                    // Set random color for the new skill
                    skillBubble.style.backgroundColor = generateRandomColor();

                    skillContainer.appendChild(skillBubble);
                    skillInput.value = '';
                }
            }

            function generateRandomColor() {
                const colors = ['#f39c12', '#3498db', '#2ecc71', '#e74c3c', '#9b59b6'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // Set random colors for initial skill bubbles on page load
            window.onload = function() {
                const skillBubbles = document.querySelectorAll('.skill-bubble');
                skillBubbles.forEach(function(bubble) {
                    bubble.style.backgroundColor = generateRandomColor();
                });
            };
        </script>





    </section>
</section>

</body>
</html>
