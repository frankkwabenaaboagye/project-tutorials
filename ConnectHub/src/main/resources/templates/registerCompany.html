<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/base_layout}" >

<head>
    <title>Register Company</title>
</head>
<body>

<section class="the-form-body">

    <section layout:fragment="content">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center" style="color: #1d3557;">
                    <img th:src="@{/images/logo.png}" alt="Company Logo">
                    <span>Company Registration</span>
                </h2>
                <p class="instructions">
                    Welocome to Connect Hub company registration
                </p>
                <p th:text="${message}"></p>
                <form action="/handle-register-company" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="companyName">Company Name <i class="bi bi-buildings-fill"></i> :</label>
                        <input type="text" id="companyName" name="companyName" required>
                    </div>

                    <div class="form-group">
                        <label for="companyEmail">Email <i class="bi bi-envelope-at-fill"></i> :</label>
                        <input type="email" id="companyEmail" name="companyEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="companyPhoneNumber">Phone Number <i class="bi bi-telephone-fill"></i> :</label>
                        <input type="tel" id="companyPhoneNumber" name="companyPhoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="website">Company Website <i class="bi bi-globe2"></i> :</label>
                        <input type="text" id="website" name="companyWebsite" required>
                    </div>

                    <div class="form-group">
                        <label for="companyPhoto">Company Photo <i class="bi bi-file-earmark-image-fill"></i> :</label>
                        <input type="file" id="companyPhoto" name="companyPhotoFile" accept=".jpg,.jpeg,.png,.gif">
                    </div>

                    <div class="form-group">
                        <label for="companyPassword">Password <i class="bi bi-key-fill"></i>  :</label>
                        <input type="password" id="companyPassword" name="companyPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="companyConfirmPassword">Confirm Password <i class="bi bi-key-fill"></i>  :</label>
                        <input type="password" id="companyConfirmPassword" name="companyConfirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>

                    <div class="text-center mt-2">
                        <span>Already Have an Account?
                            <a th:href="@{login-company}">log in</a>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </section>

</section>

</body>
</html>
